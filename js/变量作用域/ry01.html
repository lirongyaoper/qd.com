<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript 全局作用域</h1>

    <p>可以从任何脚本或函数中访问全局变量。</p>
    <p id="demo"></p>
    <script>
        var carName="parsche";
        myfunction();
        function myfunction(){
            document.getElementById("demo").innerHTML =  "I can display " +  carName;
        }
    </script>
</body>
</html>
