<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var oBtn = document.getElementById("btn");
            oBtn.onclick = function(){
                oBtn.value = "button";
            }
        }
    </script>
</head>
<body>
    <input type="button" id="btn" value="提交" />
</body>
</html>
