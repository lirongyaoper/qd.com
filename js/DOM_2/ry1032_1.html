<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #box{
            width: 200px;
            height: 200px;
            background-color:hotpink;
        }
    </style>
    <script>
        window.onload = function(){
            var oBtn = document.getElementById("btn");
            var oBox = document.getElementById("box");
            oBtn.onclick = function(){
                var attr = document.getElementById("attr").getAttribute("value");
                var val = document.getElementById("val").getAttribute("value");
                oBox.style[attr] = val;
            }
        }
    </script>
</head>
<body>
    属性： <input type="text" id="attr"  /> <br/>
    取值： <input type="text" id="val"  /> <br/>
    <input type="button" id="btn" value="获取" />
    <div id="box">

    </div>
</body>
</html>
