<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="outer" style="padding: 50px; background: lightblue">
        <div id="inner" style="padding: 30px; background:lightgreen">
            点击我
        </div>
    </div>
    <script>
        const outer = document.getElementById("outer");
        const inner = document.getElementById("inner");
        outer.addEventListener('click',()=>{console.log("外层div被点击");});
        inner.addEventListener('click', () => {console.log("内层div被点击");});
    </script>    
</body>
</html>
