<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript 能够做什么</h2>

    <p id="demo">JavaScript 能够改变 HTML 元素的样式。</p>    
    <button type="button" onclick="document.getElementById('demo').style.color='red'">点击我变红</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='30px'">点击我变大</button>
</body>
</html>
