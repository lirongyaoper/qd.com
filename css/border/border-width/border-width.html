<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>W3Cschool教程(w3cschool.cn)</title>
<style>
    p.one 
    {
    	border-style: dashed;
    	border-width: 5px;
    }
    p.two 
    {
    	border-style:solid;
    	border-width:medium;
    }
    p.three
    {
    	border-style:solid;
    	border-width:1px;
    }
</style>
</head>

<body>
    <p class="one">一些文字</p>
    <p class="two">一些文字</p>
    <p class="three">一些文字</p>
    <p><b>注意:</b> "border-width" 属性 如果单独使用则不起作用. 要先使用 "border-style" 属性来设置 borders .</p>
</body>

</html>
