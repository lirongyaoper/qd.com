<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>W3Cschool教程(w3cschool.cn)</title> 
<style>
	/*可以移动的相对定位元素的内容和相互重叠的元素，它原本所占的空间不会改变。*/
h2.pos_top
{
	position:relative;
	top: -50px;
}
</style>
</head>

<body>
<h2>这是一个没有位置的标题</h2>
<h2 class="pos_top">此标题根据其正常位置向上移动</h2>
<p><b>注意:</b> 即使相对定位元素的内容是移动,预留空间的元素仍保存在正常流动。</p>
</body>

</html>
