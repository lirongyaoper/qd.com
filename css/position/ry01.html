<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>W3Cschool教程(w3cschool.cn)</title> 
<style>
	/*相对定位元素的定位是相对其正常位置。*/
    h2.pos_left
    {
    	position:relative;
    	left:-20px;
    }
    
    h2.pos_right
    {
    	position:relative;
    	left:20px;
    }
</style>
</head>

<body>
    <h2>这是一个没有位置的标题</h2>
    <h2 class="pos_left">此标题根据其正常位置向左移动</h2>
    <h2 class="pos_right">此标题根据其正常位置向右移动</h2>
    <p>相对定位相对于元素的原始位置移动元素。</p>
    <p>风格”左：-20px“从元素的原始左位置减去20个像素。</p>
    <p>“样式”左：20px“将20像素添加到元素的原始左侧位置。</p>
</body>

</html>
