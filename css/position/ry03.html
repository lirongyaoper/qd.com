<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>W3Cschool教程(w3cschool.cn)</title> 
<style>
	/*绝对定位的元素，父类元素需要使用相对定位*/
    h2
    {
    	position:absolute;
    	left:100px;
    	top:150px;
    }
</style>
</head>

<body>
    <h2>这是一个绝对位置的标题</h2>
    <p>用绝对定位,一个元素可以放在页面上的任何位置。标题下面放置距离左边的页面100 px和距离页面的顶部150 px的元素。.</p>
</body>

</html>
