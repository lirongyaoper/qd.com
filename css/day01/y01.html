<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		div{
			color: orange;
			font-size: 20px;
		}
		.hello{
			font-weight: bold;
			color: yellow;

		}
		#world{
			color: red;
		}
		p{
			color: red;
		}

	</style>
	<link rel="stylesheet" type="text/css" href="./css/world.css">
</head>
<body>
<!-- 	优先级详解：
		行内样式 > ID 选择器 > 类选择其  > 标签选择器
	就近原则：
		在同v优先级的前提下，后加载的会覆盖先加载的同名样式，所以离的越近越优先 -->
	<div class="hello" id="world" style="color:blue;"> Css 从入门到精通</div>
	<p>主讲：李荣耀</p>
</body>
</html>
