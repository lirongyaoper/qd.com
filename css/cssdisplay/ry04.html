<!-- CSS float 属性定义元素在哪个方向浮动，浮动元素会生成一个块级框，直到该块级框的外边缘碰到包含框或者其他的浮动框为止。 -->

<!-- 元素怎样浮动
元素的水平方向浮动，意味着元素只能左右移动而不能上下移动。

一个浮动元素会尽量向左或向右移动，直到它的外边缘碰到包含框或另一个浮动框的边框为止。

浮动元素之后的元素将围绕它。

浮动元素之前的元素将不会受到影响。

如果图像是右浮动，下面的文本流将环绕在它左边： -->
<body>

<h2>涅槃</h2>
<span>记录：纽约的MTV不插电</span>
<span>年份: 1993</span>
<h2>电台</h2>
<span>回复: 收到电脑指令</span>
<span>年份: 1997</span>

</body>
</html>
